<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago | Vortex Hoodie</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .top-bar {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .top-bar img {
      height: 50px;
    }

    main {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #003366;
    }

    .pago-opciones {
      margin-top: 40px;
      display: flex;
      flex-direction: row; /* horizontal */
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .pago-box {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
    }

    .pago-box img {
      height: 60px;
      margin-bottom: 10px;
    }

    .detalle-pago {
      font-size: 15px;
      color: #444;
      margin-top: 10px;
    }

    form.tarjeta {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    form.tarjeta input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    form.tarjeta button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    form.tarjeta button:hover {
      background-color: #001f4d;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html"><img src="vortex.png" alt="Vortex Hoodie"></a>
  </div>

  <main>
    <h1>Selecciona tu forma de pago</h1>

    <div class="pago-opciones">

      <!-- Bizum -->
      <div class="pago-box">
        <img src="Bizum.png" alt="Bizum">
        <div class="detalle-pago">
          Envía el importe a <strong>600 123 456</strong><br>
          Indica tu nombre en el concepto.
        </div>
      </div>

      <!-- PayPal -->
      <div class="pago-box">
        <img src="paypal.png" alt="PayPal">
        <div class="detalle-pago">
          Paga con tu cuenta PayPal o tarjeta asociada<br>
          <a href="https://paypal.me/" target="_blank">Ir a PayPal</a>
        </div>
      </div>

      <!-- Tarjeta bancaria -->
      <div class="pago-box">
        <img src="tarjeta.png" alt="Tarjeta Bancaria">
        <form class="tarjeta">
          <input type="text" placeholder="Número de tarjeta" required>
          <input type="text" placeholder="MM/AA" required>
          <input type="text" placeholder="CVC" required>
          <button type="submit">Pagar</button>
        </form>
      </div>

    </div>
  </main>

</body>
</html>
