  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      text-decoration: none;
      color: #003366;
      margin-left: 20px;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    .container img {
      max-width: 500px;
      width: 90%;
      margin-top: 30px;
      border-radius: 12px;
    }

    .flecha {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      z-index: 10;
      animation: rebote 1.5s infinite;
    }

    @keyframes rebote {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-5px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.7; }
    }
  </style>
</head>
