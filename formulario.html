<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedido | Vortex Hoodie</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .top-bar {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .top-bar img {
      height: 50px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #000;
    }

    p {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f4d;
    }
  </style>
</head>
<body>

  <!-- Logo arriba a la izquierda con enlace -->
  <div class="top-bar">
    <a href="index.html">
      <img src="vortex.png" alt="Vortex Hoodie">
    </a>
  </div>

  <main>
    <h1>Formulario de Pedido</h1>
    <p>Completa los siguientes datos para realizar tu pedido personalizado.</p>

    <form action="pago.html" method="get">
      <label>Nombre completo:</label>
      <input type="text" name="nombre" required>

      <label>Correo electr√≥nico:</label>
      <input type="email" name="email" required>

      <label>Talla:</label>
      <select name="talla" required>
        <option value="">Selecciona una talla</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <label>Color:</label>
      <input type="text" name="color" placeholder="Ej: rojo, azul, verde..." required>

      <label>Nombre a estampar en la sudadera:</label>
      <input type="text" name="nombre_estampado" required>

      <button type="submit">Enviar Pedido</button>
    </form>
  </main>

</body>
</html>
